[tool.ruff]
line-length = 80
lint.ignore = ["E501"]
lint.extend-select = [
    "I",
    "C4",
    "SIM",
    "Q003",
    "RET",
]
extend-exclude = ["electionleaflets/settings/local.py"]

[tool.pytest.ini_options]
norecursedirs =[
    "src",
    "electionleaflets/media",
    ".aws-sam",
    ".ruff-cache",
    ".circleci",
]
DJANGO_SETTINGS_MODULE = "electionleaflets.settings.base"
addopts =[
    "--ignore=*/__pycache__",
    "--ignore=.*",
    "--ignore=electionleaflets/settings/local.py",
    "--ignore=lib",
    "--ruff",
    "--ruff-format",
]
