{% extends "leaflets/upload_form/leaflet_upload_base.html" %}
{% block heading %}<h1>Step 5: people</h1>{% endblock heading %}
{% block form %}
<div>
      Was the leaflet sent by one of these people?
      <div class="select_widget">
        {% for radio in form.people %}
          <div class="select_row">
            <input {% if radio.choice_value == form.people.value %}checked=checked{% endif %} id="{{ radio.id_for_label }}" name="people-people" type="radio" value="{{ radio.choice_value }}">
            <label for="{{ radio.id_for_label }}"> {{ radio.choice_label }}</label>
          </div>
        {% endfor %}
      </div>
</div>
{% endblock form %}
