{% extends "leaflets/upload_form/leaflet_upload_base.html" %}
{% block heading %}<h1>Step 4: postcode</h1>{% endblock heading %}
{% block form %}
  <div class="ds-field">
    <label for="id_postcode-postcode">
      What postcode was this leaflet delivered to?
    </label>
    {{form.postcode}}
    {% if form.postcode.errors %}
      <div role="alert">
        <div class="ds-error">
          {% for error in form.postcode.errors %}
            <span role="img" aria-label="Error">‚ùå</span> {{ error }}
          {% endfor %}
        </div>
      </div>
    {% endif %}

  </div>
{% endblock form %}
