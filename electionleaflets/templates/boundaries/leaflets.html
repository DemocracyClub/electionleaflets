<div class="row">
  <div class+"columns">
    <h1>{{constituency.name}}</h1>
    <ul>
    {% for party, leaflets in party_list %}
      <li>
        {{ party.name }}
        {% for leaflet in leaflets %}
            <a href="/leaflets/{{leaflet.pk}}" onMouseOver="document.getElementById('thumb').innerHTML = '<a href=\'/leaflets/{{leaflet.pk}}\'><img src=\'/media/uploads/thumbnail/{{leaflet.images.all.0.image_key}}.jpg\'></a>';">{{forloop.counter}}</a>
        {% endfor %}
      </li>
    {% endfor %}
    </ul>
    <div id="thumb"><h1>Hover over a number for a leaflet preview.</h1></div>
  </div>
</div>
