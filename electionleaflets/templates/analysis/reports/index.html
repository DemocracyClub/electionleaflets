{% extends "base.html" %}

{% block content %}
<div class="row">
  <article class="columns large-12 reports">
    <h1>Reports</h1>

    <div class="row fullWidth">
      <div class="big-number">
        <a href="{% url "leaflets" %}">
          <span>{{leaflet_count}}</span>
          <small>leaflets since {{start_date}}</small>
        </a>
      </div>
    </div>

    <h2>Numbers</h2>
    <ul>
      <li><a href="{% url "constituencies_report" %}">Leaflets by Constituency</a></li>
      <li><a href="{% url "analysis_report" %}">Analysis report</a></li>
      <li><a href="{% url "analysis_report_per_party"%}">Analysis report per party</a></li>
    </ul>

  </article>
</div>
{% endblock content %}
